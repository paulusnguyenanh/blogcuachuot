{% extends 'base.html' %}


{% block content %}


<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
            {% if success_message %}
				<h3 style="color:green; text-align: center;">{{success_message}}</h3>
			{% endif %}

			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<!-- Body -->
				<div class="form-group">
					<label for="id_body">body</label>
					<textarea class="form-control" rows="4" type="text" name="body" id="id_body" placeholder="This blog is about..." required></textarea>
				</div>

                <div class="form-group">
					<label for="id_content">Content </label>
                    <textarea type="text"  name = "content" id="id_content"  placeholder="This blog is about..." required  > </textarea>

				</div>
				<!-- Image -->
				<div class="form-group">
					<label for="id_image">Image</label>
					<input  type="file" name="image" id="id_image" accept="image/*" required>
				</div>

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
			</form>	
		</div>
	</div>
</div>




{% endblock content %}
